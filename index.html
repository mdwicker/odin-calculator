<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button class="clear" id="clear">CLEAR</button>
            <button class="operator" id="divide">÷</button>
            <button class="entry" id="d7">7</button>
            <button class="entry" id="d8">8</button>
            <button class="entry" id="d9">9</button>
            <button class="operator" id="multiply">×</button>
            <button class="entry" id="d4">4</button>
            <button class="entry" id="d5">5</button>
            <button class="entry" id="d6">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="entry" id="d1">1</button>
            <button class="entry" id="d2">2</button>
            <button class="entry" id="d3">3</button>
            <button class="operator" id="add">+</button>
            <button class="entry" id="d0">0</button>
            <button class="entry" id="decimal">.</button>
            <button class="entry" id="backspace">⇐</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
