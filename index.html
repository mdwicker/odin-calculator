<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0000000000.00</div>
        <div id="buttons">
            <button class="entry" id="clear">CLEAR</button>
            <button class="operator" id="divide">÷</button>
            <button class="entry" id="7">7</button>
            <button class="entry" id="8">8</button>
            <button class="entry" id="9">9</button>
            <button class="operator" id="times">×</button>
            <button class="entry" id="4">4</button>
            <button class="entry" id="5">5</button>
            <button class="entry" id="6">6</button>
            <button class="operator" id="minus">-</button>
            <button class="entry" id="1">1</button>
            <button class="entry" id="2">2</button>
            <button class="entry" id="3">3</button>
            <button class="operator" id="plus">+</button>
            <button class="entry" id="0">0</button>
            <button class="entry" id="decimal">.</button>
            <button class="entry" id="backspace">⇐</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
